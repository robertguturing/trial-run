version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    pull-request-branch-name:
      separator: "/ch1111"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0

